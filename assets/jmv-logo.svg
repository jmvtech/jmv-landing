<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular arrow design -->
  <g transform="translate(200, 60)">
    <!-- Main circle -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#1e3a8a" stroke-width="8" opacity="0.8"/>
    <circle cx="0" cy="0" r="38" fill="none" stroke="#1e3a8a" stroke-width="4" opacity="0.6"/>
    <circle cx="0" cy="0" r="32" fill="none" stroke="#ea580c" stroke-width="3" opacity="0.7"/>
    
    <!-- Arrow -->
    <path d="M-60 0 L60 0 M50 -8 L60 0 L50 8" stroke="#ea580c" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Decorative lines -->
    <g stroke="#1e3a8a" stroke-width="2" opacity="0.4">
      <line x1="-25" y1="-35" x2="-20" y2="-40"/>
      <line x1="-20" y1="-35" x2="-15" y2="-40"/>
      <line x1="-15" y1="-35" x2="-10" y2="-40"/>
    </g>
  </g>
  
  <!-- JMV Text -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1e3a8a">JMV</text>
  
  <!-- Orange line -->
  <line x1="50" y1="155" x2="350" y2="155" stroke="#ea580c" stroke-width="4"/>
  
  <!-- TECHNOLOGIES Text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e3a8a" letter-spacing="2px">TECHNOLOGIES</text>
</svg>
